<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="celsius">Celsius (°C):</label>
            <input type="number" id="celsius" placeholder="Enter Celsius">

            <button onclick="convertCelsiusToFahrenheit()">
                Convert to Fahrenheit
            </button>

            <button onclick="convertCelsiusToKelvin()">
                Convert to Kelvin
            </button>
        </div>


        <div class="form-group">
            <label for="fahrenheit">
                Fahrenheit (°F):
            </label>

            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit">

            <button onclick="convertFahrenheitToCelsius()">
                Convert to Celsius
            </button>

            <button onclick="convertFahrenheitToKelvin()">
                Convert to Kelvin
            </button>
        </div>


        <div class="form-group">
            <label for="kelvin">
                Kelvin (K):

            </label>

            <input type="number" id="kelvin" placeholder="Enter Kelvin">

            <button onclick="convertKelvinToCelsius()">
                Convert to Celsius
            </button>

            <button onclick="convertKelvinToFahrenheit()">
                Convert to Fahrenheit
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
